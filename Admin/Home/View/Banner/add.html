<title>新增幻灯</title>
</head>
<body>
<div class="pd-20">
	<form action="__URL__/bannerAdd" method="post" enctype="multipart/form-data"  class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>幻灯标题：</label>
			<div class="formControls col-9">
				<input type="text" class="input-text" value="" placeholder="" id="" name="title">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>副标题：</label>
			<div class="formControls col-9">
				<input type="text" class="input-text" value="" placeholder="" id="" name="secondtitle">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>排序值：</label>
			<div class="formControls col-9">
				<input type="text" class="input-text" value="" placeholder="" id="" name="number">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>转跳地址：</label>
			<div class="formControls col-9">
				<input type="text" class="input-text" value="" placeholder="" id="" name="jumpurl">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-2">缩略图：</label>
			<div class="formControls col-2">
				<div class="uploader-thum-container">
					<div id="fileList" class="uploader-list"></div>
					<input type="file" name="img" id="img" />
				</div>
			</div>
			<label class="form-label col-8" style="text-align:left;color:red;">（缩略图尺寸：1920px*480px）</label>
		</div>
		
		<div class="row cl">
			<div class="col-10 col-offset-2">
				
				<button onClick="" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交</button>
				<button onClick="pei()" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
</div>

	function pei(){
		history.go(-1);
	}
</script>
