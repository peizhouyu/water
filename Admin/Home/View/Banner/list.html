<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">

<title>幻灯列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 幻灯管理 <span class="c-gray en">&gt;</span> 幻灯列表 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="pd-20">
	<div class="text-c"> 
		<span class="select-box inline">
				<select name="" class="select">
					<option value="0">全部幻灯</option>
					<option value="1">|-栏目一</option>
					<option value="2">|-栏目二</option>
				</select>
		</span>
		<input type="text" name="" id="" placeholder=" 幻灯名称" style="width:250px" class="input-text">
		<button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜幻灯</button>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> 
		<span class="l">
			<a class="btn btn-primary radius"  href="{:U('Banner/bannerAdd')}"><i class="Hui-iconfont">&#xe600;</i> 添加幻灯</a></span>
			<span class="r">共有数据：<strong>{$count}</strong> 条</span>
	</div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="80">序号</th>
					<th width="100">缩略图</th>
					<th width="200">主标题</th>
					<th width="300">副标题</th>
					
					<th width="150">链接</th>
					<th width="60">发布时间</th>
					<th width="40">是否有效</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
				<volist name="list" id="vo">
				<tr class="text-c">
					<td>{$vo.number}</td>
					<td><a href="javascript:;" ><img width="180" class="video-thumb" src="{$vo.img_url}"></a></td>
					<td>{$vo.title}</td>
					<td class="text-l"><b>{$vo.secondtitle}</b></td>
					
					<td>{$vo.dump_url}</td>
					<td class="td-status"><span class="label label-success radius">{$vo.time}</span></td>
					<td class="td-status"><span class="label label-success radius">{$vo.valid}</span></td>
					<td class="f-14 td-manage">
						 <a style="text-decoration:none" class="ml-5"  href="{:U('Banner/bannerCheck',array('id'=>$vo['id']))}" title="是否有效"><i class="Hui-iconfont">&#xe603;</i></a>
						<a style="text-decoration:none" class="ml-5"  href="{:U('Banner/bannerChange',array('id'=>$vo['id']))}" title="修改幻灯"><i class="Hui-iconfont">&#xe6df;</i></a>
						<a style="text-decoration:none" class="ml-5"  href="{:U('Banner/bannerDel',array('id'=>$vo['id']))}" title="删除幻灯"><i class="Hui-iconfont">&#xe6e2;</i></a>
						<!-- <a style="text-decoration:none" class="ml-5" href="javascript:;" title="置顶幻灯"><i class="Hui-iconfont">&#xe684;</i></a> -->
					</td>
				</tr>
				</volist>
			</tbody>
		</table>
	</div>
</div>
<script type="text/javascript" src="__STATIC__/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__STATIC__/lib/layer/1.9.3/layer.js"></script>
<script type="text/javascript" src="__STATIC__/lib/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="__STATIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__STATIC__/js/H-ui.js"></script>
<script type="text/javascript" src="__STATIC__/js/H-ui.admin.js"></script>
<script type="text/javascript">

/*图片-添加*/function video_add(title, url) {
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}/*图片-查看*/
function video_show(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*图片-审核*/
function video_shenhe(obj,id){
	layer.confirm('审核文章？', {
		btn: ['通过','不通过'], 
		shade: false
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="video_start(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布', {icon:6,time:1000});
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="video_shenqing(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">未通过</span>');
		$(obj).remove();
    	layer.msg('未通过', {icon:5,time:1000});
	});	
}
/*图片-下架*/
function video_stop(obj,id){
	layer.confirm('确认要下架吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="video_start(this,id)" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
		$(obj).remove();
		layer.msg('已下架!',{icon: 5,time:1000});
	});
}

/*图片-发布*/
function video_start(obj,id){
	layer.confirm('确认要发布吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="video_stop(this,id)" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布!',{icon: 6,time:1000});
	});
}
/*图片-申请上线*/
function video_shenqing(obj,id){
	$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">待审核</span>');
	$(obj).parents("tr").find(".td-manage").html("");
	layer.msg('已提交申请，耐心等待审核!', {icon: 1,time:2000});
}
/*图片-编辑*/
function video_edit(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*图片-删除*/
function video_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$(obj).parents("tr").remove();
		layer.msg('已删除!',{icon:1,time:1000});
	});
}
</script>
</body>
</html>
